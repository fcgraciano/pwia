<script>
   var numero1 = Number( prompt("Digite um numero") ) 
   var numero2 = Number( prompt("Digite outro numero") )
   var soma = numero1 + numero2
   if(soma >= 60)
   {
        alert('você é da 3º idade')
   }
   else if(soma >= 30)
   {
        alert('vc é da 2º idade')
   }
   else
   {
    alert('vc é da 1º idade')
   } 

   var tabuada = Number(prompt('Qual tabuada vc quer ver ?'))

   for(var i = 0; i <= 10; i++)
   {
        document.write("<h1>"+i+" X "+tabuada+" = "+(i*tabuada)+"</h1>")
   }
</script>
