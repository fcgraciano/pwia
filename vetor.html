<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
</head>
<body>
    <input id="texto" name="texto" type="text"/>
    <button onclick="adicionarImagem()">Adicionar</button>
    <ul id="listaImagens">
    </ul>
    <script>
        function adicionarImagem()
        {
            var lista = document.getElementById('listaImagens')
            var texto = document.getElementById('texto')
            var item = document.createElement("li")
            var img = document.createElement('img')
            img.src = texto.value
            img.width = 150
            img.height = 75
            item.append(img)
            lista.append(item)
        }

        var nomes = [
            "Nix", "Nalu",
            "Heitor", "Fernando",
            "Rafael", "Julio",
            "Gabriela", "Jo√£o",
            "Maria Clara", "Junior",
            "Mariana", "Mario",
            "Matheus", "Jessica"
        ]
        //alert( nomes[ numeroAleatorio( nomes.length ) ]  )


        for(var i = 0; i < nomes.length; i++)
        {
            document.write("<br>"+nomes[i])   
        }

         function numeroAleatorio(numeroMaximo)
         {
            return Math.floor(Math.random() * numeroMaximo)
         }


    </script>
</body>
</html>
