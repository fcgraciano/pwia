<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor</title>
</head>
<body>
    <input id="texto" name="texto" type="text"/>
    <button onclick="adicionarImagem()">Adicionar</button>
    <ul id="listaImagens">
    </ul>
    <script>
        function adicionarImagem()
        {
            var lista = document.getElementById('listaImagens')
            var texto = document.getElementById('texto')
            var item = document.createElement("li")
            var img = document.createElement('img')
            img.src = texto.value
            img.width = 150
            img.height = 75
            item.append(img)
            lista.append(item)
        }

        var nomes = [
            "Nix", "Nalu",
            "Heitor", "Fernando",
            "Rafael", "Julio",
            "Gabriela", "João",
            "Maria Clara", "Junior",
            "Mariana", "Mario",
            "Matheus", "Jessica"
        ]
        //alert( nomes[ numeroAleatorio( nomes.length ) ]  )


        for(var i = 0; i < nomes.length; i++)
        {
            document.write("<br>"+nomes[i])   
        }

         function numeroAleatorio(numeroMaximo)
         {
            return Math.floor(Math.random() * numeroMaximo)
         }

        exibirLista(nomes)
        nomes.reverse(); //Inverte a ordem dos elementos.
        exibirLista(nomes)
        nomes.unshift("Novo nome no inicio da lista");
        exibirLista(nomes)
        nomes.shift()//remove do começo
        exibirLista(nomes)
        nomes.push("Joaquim do FInal da lista")
        exibirLista(nomes)
        nomes.pop()// remove do final
        exibirLista(nomes)
       

        function exibirLista(lista)
        {
            document.write("<hr>")
            lista.forEach(
                (valor, indice) => {
                    document.write("<br>indice:"+indice+" Valor é :"+valor+"<br>")
                }
            ); 
            document.write("<hr>")
        }

        
         nomes.shift(); // remove o primeiro elemento
          // adiciona 0 no começo
         nomes.pop(); // remove o último elemento
         nomes.push(4); // adiciona 4 no final

        //Novo modelo de for


    </script>
</body>
</html>
